<!DOCTYPE HTML>
<html layout:decorator="fragments/layout">
<head>
    <title>Getting Started: Java 101!!!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div layout:fragment="content">
    <div class="col-md-4 col-md-offset-4">
        <h1>新增討論版</h1>
        <hr />
        <form action="#" th:action="@{'/teams/' + ${teamId} + '/posts/' + ${postId}}" th:object="${postForm}" th:method="put">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group" th:class="${#fields.hasErrors('content')} ? 'form-group has-error' : 'form-group'">
                <label for="content" class="control-label">Content</label>
                <input type="text" class="form-control" th:field="*{content}"/>
                <div class="help-block" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Name Error</div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
