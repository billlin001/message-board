<!DOCTYPE HTML>
<html layout:decorator="fragments/layout">
<head>
    <title>Getting Started: Java 101!!!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>

<body>
<div layout:fragment="content">
    <div class="col-md-4 col-md-offset-4">
        <h1>新增討論版</h1>
        <hr />
        <form action="#" th:action="@{/teams/create}" th:object="${teamForm}" method="post" class="form-horizontal" role="form">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>

            <div class="form-group" th:class="${#fields.hasErrors('title')} ? 'form-group has-error' : 'form-group'">
                <label for="title" class="control-label">Title</label>
                <input type="text" class="form-control" th:field="*{title}" th:errorclass="has-error"/>
                <div class="help-block" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" >Name Error</div>
            </div>

            <div class="form-group">
                <label for="description" class="control-label">Description</label>
                <input type="text" class="form-control" th:field="*{description}"/>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
